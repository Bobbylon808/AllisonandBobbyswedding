<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobby & Allison's Wedding RSVP</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        .background {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .background div {
            background-size: cover;
            background-position: center;
        }
        .bg1 { background-image: url('IMG_8347.JPG'); }
        .bg2 { background-image: url('IMG_8348.JPG'); }
        .bg3 { background-image: url('IMG_8350.JPG'); }
        .bg4 { background-image: url('IMG_8351.JPG'); }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            margin-top: 40px;
        }
        input, select, button, textarea {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #f4c2c2;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #e3a5a5;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
</div>

<div class="container">
    <h1>Bobby & Allison's Wedding</h1>
    <p>Join us for our special day in Las Vegas!</p>
    <p><strong>Date:</strong> October 11, 2025<br>
    <strong>Venue:</strong> Platinum Hotel, Las Vegas Strip</p>

    <h2>RSVP by May 30th</h2>

    <form action="https://formspree.io/f/{your_form_id}" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>

        <select name="attendance" required>
            <option value="">Will you attend?</option>
            <option value="Yes">Yes, I'll be there!</option>
            <option value="No">No, I can't make it</option>
        </select>

        <select name="guests">
            <option value="">Number of Guests (including you)</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4+</option>
        </select>

        <textarea name="message" placeholder="Leave us a message (optional)" rows="4"></textarea>

        <button type="submit">Submit RSVP</button>
    </form>
</div>

</body>
</html>
